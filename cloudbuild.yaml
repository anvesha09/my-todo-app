steps:
# STEP 0: List all files recursively to debug the project structure.
- name: 'ubuntu'
  id: 'List Files'
  entrypoint: 'bash'
  args: ['-c', 'ls -laR']

# Step 1: Build the Docker container image for the backend.
- name: 'gcr.io/cloud-builders/docker'
  # This tells Cloud Build to run the build from inside the 'backend' folder.
  dir: 'backend' # <-- This is the corrected path.
  args: ['build', '-t', '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO_NAME}/${REPO_NAME}-backend:$COMMIT_SHA', '.']

# Step 2: Push the backend container image to Artifact Registry.
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO_NAME}/${REPO_NAME}-backend:$COMMIT_SHA']

# Step 3: Deploy the backend image to Cloud Run.
- name: 'gcr.io/cloud-builders/gcloud'
  args:
  - 'run'
  - 'deploy'
  - 'my-todo-backend-service' # Service name for the backend
  - '--image'
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO_NAME}/${REPO_NAME}-backend:$COMMIT_SHA'
  - '--region'
  - '${_REGION}'
  - '--platform'
  - 'managed'
  - '--allow-unauthenticated'

images:
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO_NAME}/${REPO_NAME}-backend:$COMMIT_SHA'

substitutions:
  _REGION: 'asia-south1'
  _AR_REPO_NAME: 'my-apps'

options:
  logging: CLOUD_LOGGING_ONLY
